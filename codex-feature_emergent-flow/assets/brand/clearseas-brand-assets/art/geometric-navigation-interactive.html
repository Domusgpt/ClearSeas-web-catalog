<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Navigation - Clear Seas Solutions</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --navy-deep: #0A2540;
            --navy-mid: #0D3B66;
            --aqua-bright: #00C8E0;
            --aqua-mid: #00A9CE;
            --silver: #C0C8D0;
            --ice: #F8FAFB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--navy-deep);
            min-height: 100vh;
            color: var(--ice);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(13, 59, 102, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            border: 1px solid var(--aqua-mid);
            overflow-y: auto;
        }

        .sidebar h1 {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 22px;
            font-weight: 600;
            color: var(--aqua-bright);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .sidebar .subtitle {
            color: var(--silver);
            font-size: 13px;
            margin-bottom: 32px;
            line-height: 1.5;
            font-family: 'IBM Plex Mono', monospace;
        }

        .control-section {
            margin-bottom: 28px;
        }

        .control-section h3 {
            font-size: 14px;
            font-weight: 600;
            color: var(--aqua-bright);
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .control-group {
            margin-bottom: 16px;
        }

        .control-group label {
            display: block;
            font-size: 13px;
            color: var(--silver);
            margin-bottom: 8px;
            font-family: 'IBM Plex Mono', monospace;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: var(--navy-deep);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--aqua-bright);
            border-radius: 50%;
            cursor: pointer;
        }

        .value-display {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            color: var(--aqua-bright);
            float: right;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-top: 12px;
        }

        .seed-display {
            grid-column: 1 / -1;
            background: var(--navy-deep);
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-family: 'IBM Plex Mono', monospace;
            color: var(--aqua-bright);
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
        }

        button {
            background: var(--aqua-mid);
            color: var(--navy-deep);
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            background: var(--aqua-bright);
            transform: translateY(-1px);
        }

        .action-button {
            width: 100%;
            margin-bottom: 8px;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #canvas-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--aqua-mid);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>GEOMETRIC NAVIGATION</h1>
            <p class="subtitle">GPS-denied pathfinding through distributed coordinate systems</p>

            <!-- Seed Controls -->
            <div class="control-section">
                <h3>Seed</h3>
                <div class="seed-display" id="seed-display">12345</div>
                <div class="seed-controls">
                    <button onclick="previousSeed()">← Prev</button>
                    <button onclick="nextSeed()">Next →</button>
                    <button onclick="randomSeed()">Random</button>
                    <button onclick="promptSeed()">Jump To</button>
                </div>
            </div>

            <!-- Parameters -->
            <div class="control-section">
                <h3>Navigation Parameters</h3>
                
                <div class="control-group">
                    <label>Coordinate Nodes <span class="value-display" id="nodes-value">24</span></label>
                    <input type="range" id="nodes" min="8" max="48" step="4" value="24" oninput="updateParam('nodes', this.value)">
                </div>

                <div class="control-group">
                    <label>Field Complexity <span class="value-display" id="field-value">0.015</span></label>
                    <input type="range" id="field" min="0.005" max="0.03" step="0.001" value="0.015" oninput="updateParam('field', this.value)">
                </div>

                <div class="control-group">
                    <label>Path Density <span class="value-display" id="paths-value">300</span></label>
                    <input type="range" id="paths" min="100" max="600" step="50" value="300" oninput="updateParam('paths', this.value)">
                </div>

                <div class="control-group">
                    <label>Navigation Speed <span class="value-display" id="speed-value">2.5</span></label>
                    <input type="range" id="speed" min="1" max="5" step="0.5" value="2.5" oninput="updateParam('speed', this.value)">
                </div>

                <div class="control-group">
                    <label>Geometric Density <span class="value-display" id="geometry-value">6</span></label>
                    <input type="range" id="geometry" min="2" max="12" step="2" value="6" oninput="updateParam('geometry', this.value)">
                </div>
            </div>

            <!-- Actions -->
            <div class="control-section">
                <h3>Actions</h3>
                <button class="action-button" onclick="regenerate()">Regenerate</button>
                <button class="action-button" onclick="resetParams()">Reset Defaults</button>
                <button class="action-button" onclick="downloadCanvas()">Download PNG</button>
            </div>
        </div>

        <div class="main-content">
            <div id="canvas-container"></div>
        </div>
    </div>

    <script>
        let params = {
            seed: 12345,
            nodes: 24,
            field: 0.015,
            paths: 300,
            speed: 2.5,
            geometry: 6
        };

        let particles = [];
        let coordinateNodes = [];
        let flowField = [];
        let cols, rows;
        let resolution = 20;

        function setup() {
            let canvas = createCanvas(1200, 800);
            canvas.parent('canvas-container');
            randomSeed(params.seed);
            noiseSeed(params.seed);
            initializeSimulation();
        }

        function initializeSimulation() {
            particles = [];
            coordinateNodes = [];
            
            // Create coordinate nodes
            for (let i = 0; i < params.nodes; i++) {
                coordinateNodes.push({
                    x: random(width * 0.1, width * 0.9),
                    y: random(height * 0.1, height * 0.9),
                    angle: random(TWO_PI)
                });
            }

            // Create flow field
            cols = floor(width / resolution);
            rows = floor(height / resolution);
            flowField = new Array(cols * rows);

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    let angle = noise(x * params.field, y * params.field, params.seed * 0.001) * TWO_PI * 4;
                    flowField[x + y * cols] = createVector(cos(angle), sin(angle));
                }
            }

            // Create particles
            for (let i = 0; i < params.paths; i++) {
                particles.push({
                    x: random(width),
                    y: random(height),
                    vx: 0,
                    vy: 0,
                    prevX: random(width),
                    prevY: random(height),
                    alpha: random(50, 200)
                });
            }
        }

        function draw() {
            background(10, 37, 64, 25);

            // Draw flow field visualization
            if (frameCount % 60 === 0) {
                push();
                stroke(13, 59, 102, 80);
                strokeWeight(1);
                for (let y = 0; y < rows; y += 3) {
                    for (let x = 0; x < cols; x += 3) {
                        let index = x + y * cols;
                        let v = flowField[index];
                        let px = x * resolution;
                        let py = y * resolution;
                        push();
                        translate(px, py);
                        rotate(v.heading());
                        line(0, 0, resolution * 0.4, 0);
                        pop();
                    }
                }
                pop();
            }

            // Update and draw particles
            for (let p of particles) {
                let x = floor(p.x / resolution);
                let y = floor(p.y / resolution);
                let index = constrain(x + y * cols, 0, flowField.length - 1);
                let force = flowField[index];
                
                p.vx = force.x * params.speed;
                p.vy = force.y * params.speed;
                p.prevX = p.x;
                p.prevY = p.y;
                p.x += p.vx;
                p.y += p.vy;

                // Wrap edges
                if (p.x < 0) { p.x = width; p.prevX = p.x; }
                if (p.x > width) { p.x = 0; p.prevX = p.x; }
                if (p.y < 0) { p.y = height; p.prevY = p.y; }
                if (p.y > height) { p.y = 0; p.prevY = p.y; }

                // Draw trail
                stroke(0, 200, 224, p.alpha);
                strokeWeight(1);
                line(p.prevX, p.prevY, p.x, p.y);
            }

            // Draw geometric structures
            for (let i = 0; i < params.geometry; i++) {
                let node = coordinateNodes[i % coordinateNodes.length];
                
                // Draw diamond
                push();
                translate(node.x, node.y);
                rotate(node.angle + frameCount * 0.002);
                noFill();
                stroke(0, 169, 206, 150);
                strokeWeight(2);
                let size = 40 + sin(frameCount * 0.01 + i) * 10;
                beginShape();
                vertex(0, -size);
                vertex(size, 0);
                vertex(0, size);
                vertex(-size, 0);
                endShape(CLOSE);
                
                // Inner diamond
                stroke(0, 200, 224, 200);
                strokeWeight(1);
                size *= 0.5;
                beginShape();
                vertex(0, -size);
                vertex(size, 0);
                vertex(0, size);
                vertex(-size, 0);
                endShape(CLOSE);
                pop();

                // Draw coordinate frame
                push();
                translate(node.x, node.y);
                stroke(192, 200, 208, 100);
                strokeWeight(1);
                line(-30, 0, 30, 0);
                line(0, -30, 0, 30);
                pop();

                // Central point
                fill(0, 200, 224);
                noStroke();
                circle(node.x, node.y, 6);
            }

            // Draw connections between nearby nodes
            for (let i = 0; i < min(params.geometry, coordinateNodes.length); i++) {
                for (let j = i + 1; j < min(params.geometry, coordinateNodes.length); j++) {
                    let d = dist(coordinateNodes[i].x, coordinateNodes[i].y, 
                                coordinateNodes[j].x, coordinateNodes[j].y);
                    if (d < 250) {
                        stroke(192, 200, 208, map(d, 0, 250, 80, 10));
                        strokeWeight(1);
                        line(coordinateNodes[i].x, coordinateNodes[i].y,
                             coordinateNodes[j].x, coordinateNodes[j].y);
                    }
                }
            }
        }

        function updateParam(name, value) {
            value = parseFloat(value);
            params[name] = value;
            document.getElementById(name + '-value').textContent = value;
            
            if (name === 'field' || name === 'nodes') {
                randomSeed(params.seed);
                noiseSeed(params.seed);
                initializeSimulation();
            }
        }

        function updateSeed(newSeed) {
            params.seed = newSeed;
            document.getElementById('seed-display').textContent = params.seed;
            randomSeed(params.seed);
            noiseSeed(params.seed);
            initializeSimulation();
        }

        function previousSeed() {
            updateSeed(params.seed - 1);
        }

        function nextSeed() {
            updateSeed(params.seed + 1);
        }

        function randomSeed() {
            updateSeed(floor(random(100000)));
        }

        function promptSeed() {
            let newSeed = prompt("Enter seed number:", params.seed);
            if (newSeed !== null) {
                updateSeed(parseInt(newSeed));
            }
        }

        function regenerate() {
            randomSeed(params.seed);
            noiseSeed(params.seed);
            initializeSimulation();
        }

        function resetParams() {
            params = {
                seed: 12345,
                nodes: 24,
                field: 0.015,
                paths: 300,
                speed: 2.5,
                geometry: 6
            };
            
            for (let key in params) {
                if (key !== 'seed') {
                    let element = document.getElementById(key);
                    if (element) {
                        element.value = params[key];
                        document.getElementById(key + '-value').textContent = params[key];
                    }
                }
            }
            
            updateSeed(12345);
        }

        function downloadCanvas() {
            saveCanvas('clearseas-geometric-navigation', 'png');
        }
    </script>
</body>
</html>
